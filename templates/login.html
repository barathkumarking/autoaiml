<head>

  <link rel="stylesheet" href="{{url_for('static',filename='vendors/ti-icons/css/themify-icons.css')}}">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">

              </div>
              <h4>Hello! let's get started -AUTO ML</h4>
             
              <form class="pt-3" action="{{url_for('login')}}" method="post" enctype="multipart/form-data" >
			  
                <div class="form-group">
				<h5>Project Name</h5>
                  <input type="text" class="form-control form-control-lg" name="pname" placeholder="Project Name" required>
                </div>
				
                <div class="form-group">
				<h5>Select Type</h5>
                  <select class="form-control form-control-lg" style="color:black" name="type" required>
				  <option value="regression">Regression</option>
				  <option value="classification">Classification</option>
				  </select>
                </div>
				<div class="form-group">
				<h5>Upload dataset</h5>
                  <input type="file" name="file" class="form-control form-control-lg" accept=".csv" required>
                </div>
                <div class="mt-3">
                  <BUTTON class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">G0 >></BUTTON>
                </div>
                
                
              </form>

            </div>
               <center><B>Developed by Barathkumar G, Dhanush S</B></center>
		  <center><i>Bannari Amman Institute Of Technology</i></center> 
          </div>
        </div>
      </div>

      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->

  </div>
  <!-- container-scroller -->

  <!-- End plugin js for this page -->

  <script src="{{url_for('static',filename='js/hoverable-collapse.js')}}"></script>
  <script src="{{url_for('static',filename='js/template.js')}}"></script>
  <script src="{{url_for('static',filename='js/settings.js')}}"></script>
  <script src="{{url_for('static',filename='js/todolist.js')}}"></script>
